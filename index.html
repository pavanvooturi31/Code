<!DOCTYPE html>
<html>
<head>
  <title>Russ Beer Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Russ Beer Store</h1>
  </header>

  <div id="product-container">
    <div class="product">
      <img src="russ-beer.jpg" alt="Russ Beer">
      <h2>Russ Beer</h2>
      <p>A refreshing and flavorful beer with a unique taste.</p>
      <p>Price: $5.99</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">$0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <footer>
    <p>&copy; 2023 Russ Beer Store. All rights reserved.</p>
  </footer>
</body>
</html>
